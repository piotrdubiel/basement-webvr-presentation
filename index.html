    <a-entity>

      </a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-entity class="link" geometry="primitive: plane; height: 15.8; width: 25.6" position="-6.8 7.4 -41"></a-entity>
